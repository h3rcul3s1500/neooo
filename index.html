<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Certo ou Errado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a1a1a;
            color: #e3e3e3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
            overflow: hidden;
            text-transform: uppercase;
        }
        .file-dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        .file-dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 5px 10px;
            color: white;
            font-weight: bold;
        }
        .file-dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .file-dropdown button:hover {
            background-color: #555;
        }
        .round-button {
            position: absolute;
            top: 60px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }
        .round-button:hover {
            background-color: #555;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .content span {
            display: block;
            width: 100%;
            color: #ffffff;
            font-weight: bold;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 2vw;
        }
        .progress-bar-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background-color: #4caf50;
            transition: width 0.3s ease;
            z-index: 1;
        }
        .question-counter {
            position: relative;
            z-index: 2;
            color: #ffffff;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            width: 100%;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid #555;
            gap: 10px;
        }
        .bottom-bar button {
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
            padding: 10px 15px;
        }
        .bottom-bar button:hover {
            background-color: #555;
        }
        .button-large {
            flex: 2;
            font-size: 1.5em;
        }
        .button-small {
            flex: 1;
            font-size: 1em;
            padding: 8px 10px;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 5px;
            gap: 5px;
            background-color: #333;
            color: #fff;
        }
        .input-container input {
            background-color: #444;
            border: 1px solid #555;
            color: #fff;
            padding: 5px;
            width: 50px;
            text-align: center;
            border-radius: 3px;
        }
        .game-over, .end-game {
            display: none;
            background-color: #1a1a1a;
            color: #00ffae;
            text-align: center;
            font-size: 5vw;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progressBar"></div>
        <div class="question-counter" id="questionCounter">0/0</div>
    </div>
    <div class="file-dropdown" id="fileDropdown">
        <div class="file-dropdown-header">
            <span>Selecione um arquivo</span>
            <button onclick="toggleFileDropdown()">X</button>
        </div>
        <div class="input-container">
            <label for="startQuestion">QuestÃ£o Inicial:</label>
            <input type="number" id="startQuestion" min="1" placeholder="1">
        </div>
    </div>
    <button class="round-button" onclick="toggleFileDropdown()">ðŸ“‚</button>
    <div id="quizContainer" class="content black-background">
        <span id="questionBox">Carregue um arquivo clicando no botÃ£o acima.</span>
    </div>
    <div id="answerScreen" class="content" style="display: none;">
        <span></span>
    </div>
    <div class="end-game" id="endGameScreen">
        <span>Fim de jogo! VocÃª completou todas as questÃµes.</span>
    </div>

    <div class="bottom-bar">
        <button class="button-large" onclick="handleAnswer('certo')">7 - CERTO</button>
        <button class="button-large" onclick="handleAnswer('errado')">8 - ERRADO</button>
        <button class="button-small" onclick="handleNext()">9</button>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let currentAnswer = '';
        let canProceed = false;
        let originalFileName = '';
        let currentFileUrl = '';

        // URLs dos arquivos disponÃ­veis para carregar (adicione suas URLs aqui)
        const fileUrls = [
            { name: 'Arquivo 1', url: 'https://staticsite-abks.onrender.com/files/arquivo_24.txt' },
        ];

        // Carregar lista de URLs dos arquivos
        function loadFileList() {
            const fileDropdown = document.getElementById('fileDropdown');
            fileDropdown.innerHTML += fileUrls.map(file => 
                `<button onclick="loadFileFromUrl('${file.url}', '${file.name}')">${file.name}</button>`
            ).join('');
        }

        // Toggle para mostrar ou esconder o dropdown
        function toggleFileDropdown() {
            const fileDropdown = document.getElementById('fileDropdown');
            fileDropdown.style.display = fileDropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Carregar o conteÃºdo do arquivo selecionado a partir da URL
        function loadFileFromUrl(fileUrl, fileName) {
            originalFileName = fileName.replace('.txt', '');
            currentFileUrl = fileUrl;

            // Obter o nÃºmero da questÃ£o inicial a partir do input
            const startQuestionInput = document.getElementById('startQuestion').value;
            const startIndex = startQuestionInput ? parseInt(startQuestionInput, 10) - 1 : 0;
            currentQuestionIndex = startIndex >= 0 ? startIndex : 0;

            fetch(fileUrl)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n').filter(line => line.trim());
                    questions = lines;
                    updateQuestionCounter();
                    showNextQuestion();
                    toggleFileDropdown(); // Fecha o menu de seleÃ§Ã£o de arquivos
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }

        function showNextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const [question, answer] = questions[currentQuestionIndex].split(';');
                const questionBox = document.getElementById('questionBox');
                questionBox.textContent = question.trim();
                adjustFontSizeToFit(questionBox);
                currentAnswer = answer.trim().toLowerCase();
                document.getElementById('quizContainer').style.display = 'flex';
                document.getElementById('answerScreen').style.display = 'none';
                canProceed = false;
                updateProgressBar();
            } else {
                showEndGameScreen();
            }
        }

        function adjustFontSizeToFit(element) {
            let fontSize = 8 * Math.min(window.innerWidth, window.innerHeight) / 100;
            element.style.fontSize = fontSize + 'px';

            while ((element.scrollHeight > window.innerHeight || element.scrollWidth > window.innerWidth) && fontSize > 10) {
                fontSize -= 1;
                element.style.fontSize = fontSize + 'px';
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = progressPercentage + '%';
            updateQuestionCounter();
        }

        function updateQuestionCounter() {
            const questionCounter = document.getElementById('questionCounter');
            questionCounter.textContent = `${currentQuestionIndex + 1}/${questions.length}`;
        }

        function handleAnswer(selectedAnswer) {
            if (!canProceed) {
                const isCorrect = (selectedAnswer.toLowerCase().startsWith('certo') && currentAnswer.startsWith('certo')) ||
                                  (selectedAnswer.toLowerCase().startsWith('errado') && currentAnswer.startsWith('errado'));
                const answerScreen = document.getElementById('answerScreen').querySelector('span');
                document.body.style.backgroundColor = isCorrect ? '#4caf50' : '#d32f2f';
                answerScreen.textContent = isCorrect ? `Correto! A resposta Ã©: ${currentAnswer}` : `Errado! A resposta correta Ã©: ${currentAnswer}`;
                adjustFontSizeToFit(answerScreen);
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('answerScreen').style.display = 'flex';
                canProceed = true;
            }
        }

        function handleNext() {
            if (canProceed) {
                document.body.style.backgroundColor = '#1a1a1a';
                currentQuestionIndex++;
                showNextQuestion();
            }
        }

        document.addEventListener('DOMContentLoaded', loadFileList);
        document.addEventListener('keydown', (event) => {
            if (event.key === '7') {
                handleAnswer('certo');
            } else if (event.key === '8') {
                handleAnswer('errado');
            } else if (event.key === '9') {
                handleNext();
            }
        });
    </script>
</body>
</html>
